name: parent_safe_gps
description: Parent Safe GPS - Flutter app for elderly location tracking with real-time alerts, geofencing, and SOS functionality.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.0.0
  firebase_firestore: ^4.0.0
  firebase_messaging: ^14.0.0
  firebase_auth: ^4.0.0
  geolocator: ^10.0.0
  google_maps_flutter: ^2.0.0
  location: ^5.0.0
  http: ^1.0.0
  provider: ^6.0.0
  uuid: ^4.0.0
  intl: ^0.18.0
  permission_handler: ^11.0.0
  workmanager: ^0.4.0
  shared_preferences: ^2.0.0
  flutter_local_notifications: ^15.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
