publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.20.0
  firebase_auth: ^4.15.0
  firebase_firestore: ^4.16.0
  google_maps_flutter: ^2.5.0
  geolocator: ^9.0.0
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
