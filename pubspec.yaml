name: parent_safe_gps
description: Parent Safe GPS - Flutter app for elderly location tracking with real-time alerts, geofencing, and SOS functionality.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: any
  firebase_auth: any
   firebase_firestore: any
  google_maps_flutter: any
  geolocator: any
  http: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
